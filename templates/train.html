<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影音留痕:穿越時空的陪伴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 更新後的導航欄設計 */
        .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 1rem;  /* 上下 0.5rem，左右 1rem */
    background-color: #8d6e63; /* 溫暖的棕色調 */
    color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
}
/* 左侧区域 */
.navbar-left {
    display: flex;
    align-items: center;
}

.navbar-left img {
    height: 70px; /* 设置 logo 图片的高度 */
    margin-right: 10px; /* 设置 logo 和标题之间的间距 */
    display: flex;
    align-items: center;
    gap: 1rem;  /* 增加圖片和文字之間的間隔 */
}

/* 右侧区域 */
.navbar-right {
    display: flex;
    align-items: center;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #333;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover {
    background-color: #575757; /* 悬停时改变按钮背景色 */
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
    /* 确保下拉菜单不会超出屏幕右边 */
    right: 0; 
    transform: translateX(0);
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #575757;
}

/* 在鼠标悬停时显示下拉菜单 */
.dropdown:hover .dropdown-content {
    display: block;
}

/* 防止下拉菜单过于靠右 */
.dropdown-content {
    left: auto;
    right: 0;
    transform: translateX(-10px); /* 调整下拉菜单相对于按钮的位置 */
}


.navbar h1 {
    font-size: 1.5rem;
    color: #ffffff;
    margin: 0;  /* 確保文字上下不會有額外的間隔 */
}


        /* 主要樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f1e3; /* 溫暖的背景顏色 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            padding-top: 80px; /* 避免導航欄遮擋內容 */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            width: 45%;
            padding: 2.5rem;
            background: #fff8e1; /* 淺黃色背景 */
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5d1a1;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 1.8rem;
            color: #8d6e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 1.8rem;
            color: #8d6e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6b6b6b;
        }

        form {
            background-color: #fff5e1; /* 淺米色背景 */
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"], input[type="text"] {
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #d1a85c;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #ffab91; /* 溫暖的橙色按鈕 */
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 171, 145, 0.4);
        }

        button[type="submit"]:hover {
            background-color: #ff8a65; /* 更深的橙色 */
            transform: translateY(-2px);
        }

        #result, #modelNameDisplay, #trainedVersionDisplay {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #5a4f44;
        }

        .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropbtn {
        background-color: #4CAF50; /* 背景颜色 */
        color: white; /* 字体颜色 */
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: #3e8e41;
    }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="static/images/theme_image.jpg" alt="Logo"> <!-- 替换为 Logo 路径 -->
            <h1>影音留痕:穿越時空的陪伴</h1>
        </div>
        <div class="navbar-right">
            <div class="dropdown">
                <button class="dropbtn">{{ username }}</button>
                <div class="dropdown-content">
                    <li><a href="/story/{{ session['username'] }}/1">個人資料</a></li> <!-- 用戶的故事頁面 -->
                    <a href="{{ url_for('voice') }}">語音模仿</a> <!-- 登出按钮 -->
                    <a href="{{ url_for('home') }}">生成圖片</a> <!-- 登出按钮 -->
                    <a href="{{ url_for('menu') }}">回到首頁</a> <!-- 登出按钮 -->
                    <a href="{{ url_for('logout') }}">登出</a> <!-- 登出按钮 -->
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>上傳與訓練</h1>
        <form id="uploadForm" onsubmit="uploadFile(); return false;">
            <input type="file" name="file" required>
            <input type = "text" name = "id" placeholder="生成對象" required>
            <input type="text" name="triggerWord" placeholder="觸發詞" required>
            <input type="text" name="autocaptionPrefix" placeholder="自動標題前綴 (如 a man named of lewis/a girl named of kimberley)" required>
            <button type="submit" id="submitBtn">上傳</button>
            <div id="loading" style="display:none;">正在處理中...</div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        async function uploadFile() {
    const formData = new FormData(document.getElementById("uploadForm"));
    const submitBtn = document.getElementById("submitBtn");
    const loading = document.getElementById("loading");

    submitBtn.disabled = true;
    loading.style.display = "block";

    try {
        const response = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        document.getElementById("result").innerText = result.message;

        if (result.message === "訓練啟動成功") {
            alert(`訓練啟動成功！\nTraining id: ${result.training_id}\n使用者 ID: ${result.target}`);
            document.getElementById("uploadForm").reset(); // 清空表单
            window.location.href = '/home';
        }
    } catch (error) {
        alert("上傳失敗，請重試！");
    } finally {
        submitBtn.disabled = false;
        loading.style.display = "none";
    }
}

    </script>
    <script>
        let audio;
        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('audioInitialized')) {
                audio = new Audio('static/audio/background_music.mp3');
                audio.loop = true;
                audio.volume = 0.3;
                audio.play().then(() => {
                    sessionStorage.setItem('audioInitialized', 'true');
                    sessionStorage.setItem('audioTime', '0');
                }).catch((error) => {
                    console.log('Auto-play was prevented. User interaction is required to play the audio.', error);
                });
            } else {
                audio = new Audio('static/audio/background_music.mp3');
                audio.loop = true;
                audio.volume = 0.3;
                audio.currentTime = parseFloat(sessionStorage.getItem('audioTime')) || 0;
                audio.play().catch((error) => {
                    console.log('Auto-play was prevented. User interaction is required to play the audio.', error);
                });
            }
    
            // 確保用戶交互後播放音樂
            document.body.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play().catch((error) => {
                        console.log('Failed to play the audio after user interaction.', error);
                    });
                }
            });
        });
    
        window.addEventListener('beforeunload', () => {
            sessionStorage.setItem('audioTime', audio.currentTime);
        });
    </script>
    
</body>
</html>
